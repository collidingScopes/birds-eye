<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Three.js Character in Cesium City - FBX Animation</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Load CesiumJS (Updated Version) -->
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.119/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.119/Build/Cesium/Widgets/widgets.css" rel="stylesheet">

    <!-- Add Zlib.js for FBX loader support -->
    <script src="https://cdn.jsdelivr.net/npm/zlibjs@0.3.1/bin/inflate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/zlibjs@0.3.1/bin/zlib.min.js"></script>
    
    <!-- Three.js will be loaded via import in main.js -->
</head>
<body>
    <div id="cesiumContainer"></div>
    <div id="threeContainer">
        <canvas id="threeCanvas"></canvas>
    </div>
    <select id="citySelector">
        <option value="nyc" selected>New York City</option> <!-- Default selection -->
        <option value="london">London</option>
        <option value="tokyo">Tokyo</option>
        <option value="paris">Paris</option>
        <option value="sydney">Sydney</option>
        <option value="montreal">Montreal</option>
        <option value="toronto">Toronto</option>
        <option value="istanbul">Istanbul</option>
        <option value="hanoi">Hanoi</option>
        <option value="hongkong">Hong Kong</option>
        <option value="seoul">Seoul</option>
        <option value="shanghai">Shanghai</option>
        <option value="sanfrancisco">San Francisco</option>
        <option value="berlin">Berlin</option>
        <option value="riodejaneiro">Rio de Janeiro</option>
    </select>
    <div id="instructions">
        Loading City Data...
    </div>
    <div id="fpsCounter">FPS: --</div>
    <div id="animationInfo">Animation: --</div>
</body>

<!-- IMPORTANT: Load supporting scripts first -->
<script src="minimap.js"></script> <!-- Ensure this file exists and defines MiniMap class -->

<script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.166.1/build/three.module.min.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.166.1/examples/jsm/"
      }
    }
</script>

<!-- Load main script as a module -->
<script type="module" src="main.js"></script>

</html>
