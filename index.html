<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Character in Cesium City - Roof Landing</title>
    <link rel="stylesheet" href="styles.css">

    <script src="https://cesium.com/downloads/cesiumjs/releases/1.118/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.118/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="cesiumContainer"></div>
    <div id="threeContainer">
        <canvas id="threeCanvas"></canvas>
    </div>
    <select id="citySelector">
        <option value="nyc">New York City</option>
        <option value="london">London</option>
        <option value="tokyo">Tokyo</option>
        <option value="paris">Paris</option>
        <option value="sydney">Sydney</option>
        <option value="montreal">Montreal</option>
        <option value="toronto">Toronto</option>
        <option value="istanbul">Istanbul</option>
        <option value="hanoi">Hanoi</option>
        <option value="hongkong">Hong Kong</option>
    </select>
    <div id="instructions">
        W/S: Move Forward/Backward<br>
        A/D: Strafe Left/Right<br>
        Arrow Keys: Move Camera<br>
        Space: Jump<br>
        Loading City Data...
    </div>
    <div id="fpsCounter">FPS: 0</div>
</body>

<!-- IMPORTANT: Load main.js AFTER collision-system.js -->
<script src="collision-system.js"></script>
<script src="main.js"></script>

</html>
